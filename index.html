<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Phone Number Formatter</title>
      <style>
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
         }
         .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         }
         h1 {
            margin-bottom: 20px;
            font-size: 2em;
         }
         label {
            font-size: 1.2em;
         }
         input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
         }
         button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            margin: 5px;
         }
         button:hover {
            background-color: #45a049;
         }
         button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
         }
         p {
            font-size: 1.2em;
         }
         #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
            border-radius: 5px;
            font-size: 1.2em;
            word-wrap: break-word;
         }
      </style>
      <script>
         let telLink = "";
         let copyButton;

         function formatPhoneNumber() {
            // Get the input value
            let input = document.getElementById("phoneNumber").value;

            // Remove all non-numeric characters
            let cleaned = input.replace(/[^\d]/g, "");

            // Determine format based on length and whether it starts with '1300'
            let formatted;
            if (cleaned.length === 10 && cleaned.startsWith("02")) {
               // Handle numbers with area codes
               formatted = `(${cleaned.substring(0, 2)}) ${cleaned.substring(
                  2,
                  6
               )} ${cleaned.substring(6, 10)}`;
               telLink = `<a href="tel:${cleaned}">${formatted}</a>`;
            } else if (cleaned.length === 10 || cleaned.length === 11) {
               // Handle numbers without area codes (including '1300')
               formatted =
                  cleaned.length === 11
                     ? `${cleaned.substring(0, 4)} ${cleaned.substring(
                          4,
                          7
                       )} ${cleaned.substring(7)}`
                     : `${cleaned.substring(0, 4)} ${cleaned.substring(
                          4,
                          7
                       )} ${cleaned.substring(7)}`;
               telLink = `<a href="tel:${cleaned}">${formatted}</a>`;
            } else {
               telLink = "Invalid phone number";
            }

            // Display the result as plain text
            document.getElementById("result").textContent = telLink;

            // Enable the copy button
            copyButton.disabled = false;
         }

         function copyToClipboard() {
            if (navigator.clipboard) {
               navigator.clipboard
                  .writeText(telLink)
                  .then(() => {
                     alert("Copied to clipboard");
                     // Disable the copy button
                     copyButton.disabled = true;
                  })
                  .catch((err) => {
                     alert("Failed to copy: " + err);
                  });
            } else {
               // Fallback for browsers that do not support the Clipboard API
               let textArea = document.createElement("textarea");
               textArea.value = telLink;
               document.body.appendChild(textArea);
               textArea.select();
               try {
                  document.execCommand("copy");
                  alert("Copied to clipboard");
                  // Disable the copy button
                  copyButton.disabled = true;
               } catch (err) {
                  alert("Failed to copy: " + err);
               }
               document.body.removeChild(textArea);
            }
         }

         function setup() {
            copyButton = document.getElementById("copyButton");
            document
               .getElementById("phoneNumber")
               .addEventListener("input", () => {
                  copyButton.disabled = true;
               });
         }

         window.onload = setup;
      </script>
   </head>
   <body>
      <div class="container">
         <h1>Phone Number Formatter</h1>
         <label for="phoneNumber">Enter Phone Number:</label>
         <input type="text" id="phoneNumber" placeholder="(02) 963 405" />
         <button onclick="formatPhoneNumber()">Format</button>
         <p>Formatted Phone Number:</p>
         <div id="result"></div>
         <button id="copyButton" onclick="copyToClipboard()" disabled>
            Copy to Clipboard
         </button>
      </div>
   </body>
</html>
